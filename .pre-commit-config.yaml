repos:
  # Basic, fast sanity checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        exclude: ^bin/act$
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Ruff: lint (and optionally auto-fix) Python code
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: ["--fix"]
        additional_dependencies: []
      - id: ruff-format
        additional_dependencies: []

  # Black: opinionated code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  # Local hooks that rely on project tooling (uv, pytest, mypy)
  - repo: local
    hooks:
      - id: pytest
        name: pytest (pre-push)
        entry: sh
        language: system
        pass_filenames: false
        stages: [pre-push]
        args:
          - -c
          - "PYTHONPATH=src TEST_DATABASE_URL=sqlite:///./.test_db.sqlite3 uv run pytest"

      - id: mypy
        name: mypy (pre-push)
        entry: sh
        language: system
        pass_filenames: false
        stages: [pre-push]
        args:
          - -c
          - "PYTHONPATH=src DJANGO_SETTINGS_MODULE=echofield.settings TEST_DATABASE_URL=sqlite:///./.test_db.sqlite3 uv run mypy src"
