version: "3.9"

services:
  db:
    image: postgres:18
    container_name: echofield-db
    restart: always
    environment:
      POSTGRES_DB: echofield
      POSTGRES_USER: echouser
      POSTGRES_PASSWORD: echopass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
