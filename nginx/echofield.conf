server {
    listen 80;
    server_name echofield.dev www.echofield.dev;

    # Redirect all HTTP → HTTPS handled by Cloudflare already,
    # but keep as fallback if accessed directly.
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name echofield.dev www.echofield.dev;

    # SSL handled by Cloudflare proxy (Flexible or Full)
    # comment these if CF terminates TLS
    ssl_certificate     /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy same-origin;

    # Static/media handled by Django → Cloudflare R2
    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        proxy_pass         http://web:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;
    }
}
